    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="game-wrapper">
            <div id="game-overlay">
                <div id="game-overlay-wrapper">
                    <div class="game-hud-column">
                        <div id="velocity-wrapper" class="game-hud-element">
                            <p class="outlined">Projectile Velocity</p>
                            <input type="number" min="5" max="20" value="10" id="velocity-input">
                        </div>
                        <div id="angle-wrapper" class="game-hud-element">
                            <p class="outlined">Cannon Angle</p>
                            <input type="number" min="0" max="90" value="45" name="cannon-angle" id="angle-input">
                        </div>
                        <div id="fire-button-wrapper" class="game-hud-element">
                            <button id="fire-button">FIRE!</button>
                        </div>
                    </div>
                    <div class="game-hud-column" style="position:relative; left: 5vw;">
                        <div id="height-wrapper" class="game-hud-element">
                            <p class="outlined">Cannon Height</p>
                            <input type="range" min="0" max="10" value="0" id="height-input">
                        </div>
                    </div>

                </div>
                <div id="last-projectile-distance-wrapper">
                    <p id="last-projectile-distance"></p>
                </div>
            </div>
        </div>
        <script src="bundle.js" async defer></script>
    </body>
</html>
