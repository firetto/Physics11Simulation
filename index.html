<!DOCTYPE html <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="game-wrapper">
            <div id="game-overlay">
                <div id="game-overlay-wrapper">
                    <div class="game-hud-column">
                        <div id="velocity-wrapper" class="game-hud-element">
                            <p class="outlined">Projectile Velocity</p>
                            <input type="range" min="5" max="20" value="10" step="0.25" id="velocity-input">
                        </div>
                        <div id="radius-wrapper" class="game-hud-element">
                            <p class="outlined">Projectile Size</p>
                            <input type="range" min="0.1" max="1" step="0.05" value="0.25" id="radius-input">
                        </div>
                        <div id="projectile-type-wrapper" class="game-hud-element">
                            <p class="outlined">Projectile Type</p>
                            <select id="projectile-type-input">
                                <option value="circle">Circle</option>
                                <option value="square">Square</option>
                            </select>
                        </div>   
                        <div id="fire-button-wrapper" class="game-hud-element">
                            <button id="fire-button" class="game-button">FIRE!</button>
                        </div>
                    </div>
                    <div class="game-hud-column" style="position:relative; left: 5vw;">
                        <div id="height-wrapper" class="game-hud-element">
                            <p class="outlined">Cannon Height</p>
                            <input type="range" min="0" max="10" value="0" step="0.05" id="height-input">
                        </div>
                        <div id="angle-wrapper" class="game-hud-element">
                            <p class="outlined">Cannon Angle</p>
                            <input type="range" min="0" max="90" value="45" name="cannon-angle" id="angle-input">
                        </div>
                        <div class="game-hud-element">
                            <p class="outlined">Cannon Barrel Length</p>
                            <input type="range" min="2" max="6" step="0.1" value="4" id="length-input">
                        </div>
                        <div class="game-hud-element" style="position:relative; top:1vh;">
                            <button id="clear-button" class="game-button">RESET</button>
                        </div>
                    </div>
                   
                    
                    <div class="game-hud-column" style="position:relative; left: 15vw;">
                        <div class="game-hud-element">
                            <p class="outlined">Surface Bounce Amount</p>
                            <input type="range" min="0.19" max="0.21" step="0.001" value="0.2" id="bounce-input">
                        </div>
                        <div id="level-wrapper" class="game-hud-element">
                            <p class="outlined">Current Level</p>
                            <select id="level-input">
                                <option value="0">Level 1</option>
                                <option value="1">Level 2</option>
                                <option value="2">Level 3</option>
                                <option value="3">Level 4</option>
                            </select>
                        </div>   
                    </div>

                </div>
                <div id="last-projectile-distance-wrapper">
                    <p id="last-projectile-distance"></p>
                </div>
            </div>
        </div>
        <script src="bundle.js" async defer></script>
    </body>
</html>
